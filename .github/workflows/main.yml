name: Auto Download Images

on:
  schedule:
    # UTC 22:30 = IST 04:00 AM
    - cron: '30 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-downloader:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install requests pillow urllib3

      - name: ğŸš€ Run Image Downloader (Force Update Mode)
        run: |
          python main.py

      - name: ğŸ’¾ Commit and Push Updated Images
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ¤– Auto Update: Refresh all item images"
          branch: main
          file_pattern: |
            IMAGE/*.png
